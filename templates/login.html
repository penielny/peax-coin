{% extends "base.html" %}
{% block body %}
{% include 'header.html' %}

<div class="container">
	<div class="d-flex justify-content-center align-items-center mt-5 ">
		<form action="" method="POST" class="bg-white shadow-sm p-3 border">
			<h1 class="text-center mb-0">Access Account</h1>
			<div class="text-center mb-3">
				Please enter a valid email and password.
			</div>
			<div class="my-2">
				<label>Email / Private Key</label>
				<input type="text" class="form-control rounded-0" placeholder="Email/private_key" name="key">
			</div>
			<div class="my-2">
				<label>Secret</label>
				<input type="password" class="form-control rounded-0" placeholder="password" name="password">
			</div>
			<button type="submit" class="btn btn-dark py-2 px-3 rounded-0 form-control my-2" >Login</button>
		</form>
	</div>
	<div class="text-center">
		<a href="/recover" class="text-dark text-center">Recover Account</a>
	</div>
</div>
{% endblock %}
